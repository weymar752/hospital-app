services:
  - type: web
    name: hospital-app
    env: php
    plan: free
    region: oregon
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link
      php artisan optimize:clear
      php artisan optimize
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG 
        value: false
      - key: LOG_CHANNEL
        value: stderr